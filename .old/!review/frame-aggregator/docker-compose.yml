version: "3.8"

services:
  frame-aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${FRAME_AGGREGATOR_CONTAINER_NAME}
    hostname: frame-aggregator
    ports:
      - "${FRAME_AGGREGATOR_HOST_PORT}:${FRAME_AGGREGATOR_INTERNAL_PORT}"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_INPUT_TOPICS=${KAFKA_TOPIC_OCR_RESULTS},${KAFKA_TOPIC_DETECTION_RESULTS},${KAFKA_TOPIC_CAPTION_RESULTS},${KAFKA_TOPIC_EMBEDDING_RESULTS},${KAFKA_TOPIC_SCENE_GRAPH_RESULTS}
      - KAFKA_OUTPUT_TOPIC=${KAFKA_TOPIC_AGGREGATED_METADATA}
      - KAFKA_CONSUMER_GROUP=${FRAME_AGGREGATOR_CONSUMER_GROUP}
      - SERVICE_NAME=${FRAME_AGGREGATOR_NAME}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped

networks:
  video-rag-network:
    name: ${NETWORK_NAME}
    external: true
