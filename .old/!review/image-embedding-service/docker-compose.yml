version: '3.8'

services:
  image-embedding-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${IMAGE_EMBEDDING_SERVICE_CONTAINER_NAME}
    hostname: image-embedding-service
    ports:
      - "${IMAGE_EMBEDDING_SERVICE_HOST_PORT}:${IMAGE_EMBEDDING_SERVICE_INTERNAL_PORT}"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_INPUT_TOPIC=${KAFKA_TOPIC_RAW_FRAMES}
      - KAFKA_OUTPUT_TOPIC=${KAFKA_TOPIC_EMBEDDING_RESULTS}
      - KAFKA_CONSUMER_GROUP=${IMAGE_EMBEDDING_SERVICE_CONSUMER_GROUP}
      - SERVICE_NAME=${IMAGE_EMBEDDING_SERVICE_NAME}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  video-rag-network:
    name: ${NETWORK_NAME}
    external: true
