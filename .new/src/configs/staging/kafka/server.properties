# ============================================================================
# Kafka Staging Server Configuration
# ============================================================================
#
# PURPOSE:
#   Staging environment Kafka configuration that mirrors production settings
#   while maintaining enhanced monitoring and debugging capabilities.
#
# STAGING CHARACTERISTICS:
#   - Production-like performance settings
#   - Enhanced JMX monitoring enabled
#   - Moderate retention policies for testing
#   - Load testing optimizations
#
# ============================================================================

# Broker Configuration
broker.id=1
listeners=PLAINTEXT://0.0.0.0:9092
advertised.listeners=PLAINTEXT://kafka:9092

# Zookeeper Connection
zookeeper.connect=zookeeper:2181
zookeeper.connection.timeout.ms=18000

# Log Configuration (staging retention)
log.dirs=/kafka/kafka-logs
log.retention.hours=48
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Performance Settings (production-like)
num.network.threads=8
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Replication (single broker for staging)
default.replication.factor=1
min.insync.replicas=1
unclean.leader.election.enable=false

# JMX Monitoring (enabled for staging validation)
jmx.port=9999

# Compression
compression.type=snappy

# Transaction Settings
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1