# ============================================================================
# Kafka Development Server Configuration
# ============================================================================
#
# PURPOSE:
#   Development-specific Kafka broker configuration for the Video RAG system.
#   Optimized for local development with enhanced logging and debugging features.
#
# USAGE:
#   - Mounted as volume in docker-compose.override.yml
#   - Overrides default Kafka settings for development environment
#   - Enables comprehensive logging and monitoring capabilities
#
# DEVELOPMENT FEATURES:
#   - Enhanced debug logging for troubleshooting
#   - Reduced retention periods for faster testing cycles
#   - JMX monitoring enabled for performance analysis
#   - Relaxed security settings for easier development
#
# ============================================================================

# Broker identification
broker.id=1

# Zookeeper connection
zookeeper.connect=zookeeper:2181

# Network and listeners configuration
listeners=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
advertised.listeners=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka.video-rag.orb.local:9093
listener.security.protocol.map=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
inter.broker.listener.name=PLAINTEXT

# Development-specific settings
auto.create.topics.enable=true
delete.topic.enable=true
default.replication.factor=1
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1

# Message and log configuration
message.max.bytes=10485760
replica.fetch.max.bytes=10485760
log.segment.bytes=1073741824

# Development retention settings (shorter for faster testing)
log.retention.hours=1
log.retention.check.interval.ms=300000

# Performance tuning for development
num.network.threads=3
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Development logging configuration
log.dirs=/var/lib/kafka/data
num.partitions=1
num.recovery.threads.per.data.dir=1
log.flush.interval.messages=10000
log.flush.interval.ms=1000

# Compression for development efficiency
compression.type=lz4

# JMX monitoring (enabled for development)
jmx.port=9999