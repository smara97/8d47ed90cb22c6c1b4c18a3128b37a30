# ============================================================================
# Kafka Production Server Configuration
# ============================================================================
#
# PURPOSE:
#   Production-optimized Kafka broker configuration for high-throughput,
#   reliable message processing in the Video RAG system.
#
# PRODUCTION FEATURES:
#   - High availability and fault tolerance settings
#   - Performance optimization for video processing workloads
#   - Security hardening and access controls
#   - Monitoring and observability configuration
#   - Resource optimization for production scale
#
# ============================================================================

# Broker identification and clustering
broker.id=1
reserved.broker.max.id=1000

# Zookeeper connection with session timeout
zookeeper.connect=zookeeper:2181
zookeeper.session.timeout.ms=18000
zookeeper.connection.timeout.ms=6000

# Network and security configuration
listeners=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
advertised.listeners=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka.video-rag.orb.local:9093
listener.security.protocol.map=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
inter.broker.listener.name=PLAINTEXT

# Production topic management
auto.create.topics.enable=false  # Disable for production
delete.topic.enable=true
default.replication.factor=3  # Increase for production cluster
min.insync.replicas=2
unclean.leader.election.enable=false

# Message size and performance
message.max.bytes=15728640  # 15MB for large video frames
replica.fetch.max.bytes=15728640
fetch.message.max.bytes=15728640

# Log configuration for production
log.dirs=/var/lib/kafka/data
num.partitions=6  # Increase for better parallelism
log.retention.hours=168  # 7 days retention
log.retention.bytes=107374182400  # 100GB per partition
log.segment.bytes=2147483648  # 2GB segments
log.retention.check.interval.ms=300000

# Performance tuning
num.network.threads=8
num.io.threads=16
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600
num.replica.fetchers=4

# Producer and consumer optimization
compression.type=lz4
batch.size=65536
linger.ms=5
buffer.memory=134217728

# Replication and durability
replica.lag.time.max.ms=30000
replica.socket.timeout.ms=30000
replica.socket.receive.buffer.bytes=65536

# Transaction and idempotence
enable.idempotence=true
max.in.flight.requests.per.connection=5
transaction.state.log.replication.factor=3
transaction.state.log.min.isr=2

# Offset management
offsets.topic.replication.factor=3
offsets.topic.num.partitions=50
offsets.retention.minutes=10080  # 7 days

# Group coordination
group.initial.rebalance.delay.ms=3000
group.max.session.timeout.ms=1800000

# JMX and monitoring
jmx.port=9999
kafka.metrics.reporters=
kafka.metrics.polling.interval.secs=10

# Log cleanup and compaction
log.cleanup.policy=delete
log.cleaner.enable=true
log.cleaner.threads=2