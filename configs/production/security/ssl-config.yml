# ============================================================================
# SSL/TLS Configuration - Video RAG Production
# ============================================================================
#
# PURPOSE:
#   SSL/TLS configuration for secure communication between services
#   and external clients in production environment.
#
# ============================================================================

# Kafka SSL Configuration
kafka:
  ssl:
    enabled: true
    protocol: TLSv1.2
    keystore:
      location: /etc/ssl/kafka/kafka.server.keystore.jks
      password: ${KAFKA_KEYSTORE_PASSWORD}
    truststore:
      location: /etc/ssl/kafka/kafka.server.truststore.jks
      password: ${KAFKA_TRUSTSTORE_PASSWORD}
    key_password: ${KAFKA_KEY_PASSWORD}
    
  security:
    protocol: SSL
    inter_broker_protocol: SSL
    
  listeners:
    - SSL://0.0.0.0:9093
    - PLAINTEXT://0.0.0.0:9092  # Internal only
    
  advertised_listeners:
    - SSL://kafka.video-rag.production:9093

# Service SSL Configuration
services:
  ssl:
    enabled: true
    cert_file: /etc/ssl/certs/service.crt
    key_file: /etc/ssl/private/service.key
    ca_file: /etc/ssl/certs/ca.crt
    
  tls:
    min_version: "1.2"
    max_version: "1.3"
    cipher_suites:
      - TLS_AES_256_GCM_SHA384
      - TLS_CHACHA20_POLY1305_SHA256
      - TLS_AES_128_GCM_SHA256
      - ECDHE-RSA-AES256-GCM-SHA384
      - ECDHE-RSA-AES128-GCM-SHA256