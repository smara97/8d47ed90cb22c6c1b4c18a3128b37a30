version: '3.8'

services:
  semantic-segmenter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${SEMANTIC_SEGMENTER_CONTAINER_NAME}
    hostname: semantic-segmenter
    ports:
      - "${SEMANTIC_SEGMENTER_HOST_PORT}:${SEMANTIC_SEGMENTER_INTERNAL_PORT}"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_INPUT_TOPIC=${KAFKA_TOPIC_FRAME_SUMMARIES}
      - KAFKA_OUTPUT_TOPIC=${KAFKA_TOPIC_VIDEO_SEGMENTS}
      - KAFKA_CONSUMER_GROUP=${SEMANTIC_SEGMENTER_CONSUMER_GROUP}
      - SERVICE_NAME=${SEMANTIC_SEGMENTER_NAME}
      - LOG_LEVEL=${LOG_LEVEL}
      - SEGMENTATION_THRESHOLD=${SEGMENTATION_THRESHOLD}
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped

networks:
  video-rag-network:
    name: ${NETWORK_NAME}
    external: true
