version: '3.8'

services:
  narrative-summarizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${NARRATIVE_SUMMARIZER_CONTAINER_NAME}
    hostname: narrative-summarizer
    ports:
      - "${NARRATIVE_SUMMARIZER_HOST_PORT}:${NARRATIVE_SUMMARIZER_INTERNAL_PORT}"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_INPUT_TOPIC=${KAFKA_TOPIC_AGGREGATED_METADATA}
      - KAFKA_OUTPUT_TOPIC=${KAFKA_TOPIC_FRAME_SUMMARIES}
      - KAFKA_CONSUMER_GROUP=${NARRATIVE_SUMMARIZER_CONSUMER_GROUP}
      - SERVICE_NAME=${NARRATIVE_SUMMARIZER_NAME}
      - LOG_LEVEL=${LOG_LEVEL}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL}
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped

networks:
  video-rag-network:
    name: ${NETWORK_NAME}
    external: true
